      <div style="margin-left:auto;margin-right:auto;text-align:center">
      <h2>Register</h2>
      <form action="" method="post">
    <strong>Fill out the details below in order to register<br></strong><br>
    <label for="fname">First name:</label>
    <input id = "firstname" type="text" id = "firstname" name="firstname" class="box" size="30"> <br><br>
    <label for="lastname">Last name:</label>
    <input id = "lastname" type="text" id="lastname" name="lastname" class="box" size="30"><br><br>
    <label for="Email">Email:</label>
    <input id = "Email" type="email" id="Email" name="Email" class="box" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <button type="button" onclick="validateEmail()">Verify email</button><br>
    <p id="email_validation"></p>
    <label for="username">Username:</label>
    <input id = "username" type="text" id = "username" name="username" class="box" size="30"> <br><br>
    <label for="password">Password:</label>
    <input id = "password" type="text" id="password" name="password" class="box" size="30"><br><br>
    <button id="myButton" class="float-left submit-button" >Submit</button>

    <br><br>
