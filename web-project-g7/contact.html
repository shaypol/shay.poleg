<body>
    
      <div style="margin:0 auto;text-align:center">
      <div style="margin-left:auto;margin-right:auto;text-align:center">
      <h2>Contact Us</h2>
      <form action="" method="post">
    <strong> Fill out the details and we'll reach out to you as soon as possible<br></strong><br>
    <label for="fname">First name:</label>
    <input id = "firstname" type="text" id = "firstname" name="firstname" class="box" size="30"> <br><br>
    <label for="lastname">Last name:</label>
    <input id = "lastname" type="text" id="lastname" name="lastname" class="box" size="30"><br><br>
    <label for="Email">Email:</label>
    <input id = "Email" type="email" id="Email" name="Email" class="box" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    <button type="button" onclick="validateEmail()">Verify email</button><br>
    <p id="email_validation"></p>
    <div id="message">
    <label for="comment">Message:</label></div>
    <textarea id="comment" name="comment" cols = "30" rows="5" class="box"></textarea><br><br>
    <button type="button" id="myButton" class="float-left submit-button" >Send</button>
    <!-- TODO - Add ability to push submitted Message to the database -->
    <br><br>
    </form>
    </div>
    </div>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
        const inpObj = document.getElementById("Email");
        if (!inpObj.checkValidity()) 
        {
            document.getElementById("email_validation").innerHTML = inpObj.validationMessage;
        }
        else{
            location.href = "ContactSuccess.html";
        }
        }
    </script>

</body>
